<div class="mt-3">
  <form (ngSubmit)="update(f)" #f="ngForm">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="id">id :</label>
          <input type="text" name="id" id="id" class="form-control" [value]="user.id" disabled [ngModel]="user.id" >
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="nom">nom :</label>
          <input type="text" name="nom" id="nom" class="form-control" [ngModel]="user.nom" >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="prenom">prenom :</label>
          <input type="text" name="prenom" id="prenom" class="form-control" [ngModel]="user.prenom" >
        </div>
      </div>
      <div class="col-6">

        <div class="form-group">
          <label for="login">login :</label>
          <input type="text" name="login" id="login" class="form-control" [ngModel]="user.login" >
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="mdp">mot de passe :</label>
          <input type="text" name="mdp" id="mdp" class="form-control" [ngModel]="user.mdp" >
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="role">role :</label>
          <input type="text" name="role" id="role" class="form-control" [ngModel]="user.role.nom" >
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="submit" class="btn btn-primary">Mettre Ã  jour</button>
    </div>

  </form>
</div>
