<div class="mt-3">
  <form (ngSubmit)="add(f)" #f="ngForm">

        <div class="form-group">
          <label for="nom">nom :</label>
          <input type="text" name="nom" id="nom" class="form-control" ngModel >
        </div>

        <div class="form-group">
          <label for="prenom">prenom :</label>
          <input type="text" name="prenom" id="prenom" class="form-control" ngModel >
        </div>

        <div class="form-group">
          <label for="login">login :</label>
          <input type="text" name="login" id="login" class="form-control" ngModel >
        </div>

        <div class="form-group">
          <label for="mdp">mot de passe :</label>
          <input type="text" name="mdp" id="mdp" class="form-control" ngModel >
        </div>


        <div class="form-group" >
          <label for="role">Role :</label>
          <select class="form-control" name="role" [ngModel]="defaultValue" id="role" >
            <option [value]="role.id" *ngFor="let role of roles">{{role.nom}} </option>
          </select>
        </div>

    <div class="form-group">
      <button class="submit" class="btn btn-primary">Ajouter</button>
    </div>

  </form>
</div>
