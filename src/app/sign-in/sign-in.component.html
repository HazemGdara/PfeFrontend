<div class="login-form mt-5">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <h2 class="text-center">Se connecter</h2>
        <div>
            <input name="username" type="text" class="form-control" placeholder="Username" required="required" ngModel #username="ngModel">
        </div>
        <!-- <p *ngIf="submitted">{{ un }}</p>
        <p *ngIf="submitted">{{ pass }}</p> -->
        <span class="form-text text-muted" *ngIf="!username.valid && username.touched">Please enter your username</span>
        <div class=" form-group mt-1 ">
            <input type="password" name="password" class="form-control" placeholder="Password" required ngModel>
        </div>

        <div class="form-group">
            <button [disabled]="!f.valid" type="submit" class="btn btn-primary btn-block">Se connecter</button>
        </div>
    </form>

</div>
